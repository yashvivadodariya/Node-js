<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, sans-serif;
        }

        header{
            background:#1f2933;
            color:white;
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:15px 40px;
        }

        header nav a{
            color:white;
            text-decoration:none;
            margin-left:20px;
        }

        header nav a:hover{
            text-decoration:underline;
        }

        .contact{
            background:#f3f4f6;
            padding:60px 20px;
        }

        .contact-box{
            max-width:600px;
            margin:auto;
            background:white;
            padding:40px;
            border-radius:12px;
            box-shadow:0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-box h1{
            text-align:center;
            margin-bottom:25px;
            color:#1f2933;
        }

        .contact-box input,
        .contact-box textarea{
            width:100%;
            padding:12px;
            margin-bottom:15px;
            border:1px solid #d1d5db;
            border-radius:6px;
        }

        .contact-box button{
            width:100%;
            padding:12px;
            background:#4f46e5;
            color:white;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
        }

        footer{
            background:#1f2933;
            color:white;
            text-align:center;
            padding:15px;
            margin-top:40px;
        }
    </style>
</head>
<body>

<header>
    <h2>MyWebsite</h2>
    <nav>
    <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/Services">Services</a>
            <a href="/contact">Contact</a>
        </nav>
    </nav>
</header>

<section class="contact">
    <div class="contact-box">
        <h1>Contact Us</h1>

        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button>Send Message</button>
    </div>
</section>

<footer>
    <p>Â© 2026 MyWebsite | Contact</p>
</footer>

</body>
</html>
