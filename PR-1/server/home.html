<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header{
            background:#1f2933;
            color:white;
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:15px 40px;
        }

        header nav a{
            color:white;
            text-decoration:none;
            margin-left:20px;
        }

        header nav a:hover{
            text-decoration:underline;
        }

        /* Hero Section */
        .hero{
            background:linear-gradient(to right,#667eea,#764ba2);
            color:white;
            text-align:center;
            padding:80px 20px;
        }

        .hero button{
            margin-top:20px;
            padding:10px 25px;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
        }

        /* Cards */
        .cards{
            display:flex;
            justify-content:center;
            gap:20px;
            padding:50px;
            background:#f3f4f6;
        }

        .card{
            background:white;
            width:250px;
            padding:20px;
            border-radius:10px;
            text-align:center;
            box-shadow:0 5px 15px rgba(0,0,0,0.1);
        }

        .card h3{
            margin-bottom:10px;
        }

        /* Footer */
        footer{
            background:#1f2933;
            color:white;
            text-align:center;
            padding:15px;
        }
    </style>

</head>
<body>

    <header>
        <h2>MyWebsite</h2>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/Services">Services</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to My Website</h1>
        <p>Simple HTML & CSS in one file</p>
        <button>Get Started</button>
    </section>

    <section class="cards">
        <div class="card">
            <h3>HTML</h3>
            <p>Structure of website</p>
        </div>

        <div class="card">
            <h3>CSS</h3>
            <p>Design & layout</p>
        </div>

        <div class="card">
            <h3>Easy</h3>
            <p>Beginner friendly</p>
        </div>
    </section>

    <footer>
        <p>Â© 2026 MyWebsite</p>
    </footer>

</body>
</html>
