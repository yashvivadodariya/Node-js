<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(to right,#667eea,#764ba2);
            color:white;
        }

        .box{
            text-align:center;
            background:rgba(0,0,0,0.3);
            padding:50px;
            border-radius:15px;
            width:90%;
            max-width:400px;
        }

        .box h1{
            font-size:80px;
            margin-bottom:10px;
        }

        .box h2{
            margin-bottom:15px;
        }

        .box p{
            margin-bottom:25px;
            line-height:1.6;
        }

        .box a{
            display:inline-block;
            padding:12px 25px;
            background:white;
            color:#4f46e5;
            text-decoration:none;
            border-radius:6px;
            font-weight:bold;
        }

        .box a:hover{
            background:#e0e7ff;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>
            Sorry, the page you are looking for does not exist
            or has been moved.
        </p>
        <a href="/home">Go Back Home</a>
    </div>

</body>
</html>
